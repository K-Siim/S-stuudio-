<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>S-stuudio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html, body {
      height: 100%;
    }
    body {
      display: flex;
      flex-direction: column;
    }
    main {
      flex: 1;
    }
  </style>
</head>
<body class="bg-gray-100">

  <!-- Navbar -->
  <nav class="flex items-center bg-white px-4 py-2 shadow-md">
    <!-- Center: Logo -->
    <div class="flex-grow flex flex-col items-center ml-52 -mt-12">
      <a href="/" class="flex flex-col items-center">
        <img src="porfoliämm.png" alt="Logo" class="h-54 w-auto">
      </a>
    </div>

    <!-- Right: Search Box and Cart -->
    <div class="flex items-center space-x-4">
      <!-- Search Box -->
      <input
        type="text"
        placeholder="Search..."
        class="border border-gray-300 rounded-lg px-4 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-gray-500"
      >
      <!-- Cart Icon -->
      <button class="relative">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-black" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3 3h2l.344 3.33M7 16h10m-9-6h10l1 6H6l1-6zm-4 0a1 1 0 011-1h14a1 1 0 011 1l-1.857 11.142A2 2 0 0116.157 22H7.843a2 2 0 01-1.986-1.858L4 10z" />
        </svg>
        <!-- Cart Count -->
        <span class="absolute -top-2 -right-2 bg-red-500 text-white text-xs font-bold rounded-full px-2 py-0.5">3</span>
      </button>
    </div>
  </nav>

  <!-- Body -->
  <main class="px-6 py-12" style="height: calc(100vh - 128px);">
    <div class="grid grid-cols-5 gap-8 h-full">
      <!-- Picture 1 -->
      <div class="bg-white rounded-lg shadow-md overflow-hidden h-full transition-transform duration-300 transform hover:scale-105 hover:shadow-lg relative">
        <img src="https://sstuudioou.wordpress.com/wp-content/uploads/2020/12/20201213_210958-2.jpg?w=352" alt="Picture 1" class="w-full h-full object-cover">
        <h2 class="text-lg font-bold text-black absolute bottom-2 left-1/2 transform -translate-x-1/2">Minust</h2>
      </div>

      <!-- Picture 2 -->
      <div class="bg-white rounded-lg shadow-md overflow-hidden h-full transition-transform duration-300 transform hover:scale-105 hover:shadow-lg">
        <img src="https://sstuudioou.wordpress.com/wp-content/uploads/2022/10/psx_20220820_163519_edit_303645330099499.jpg?w=1322" alt="Picture 2" class="w-full h-full object-cover">
        <div class="absolute inset-0 flex items-center justify-center">
            <h2 class="text-lg font-bold text-white bg-black bg-opacity-50 p-2 rounded">E-pood</h2>
          </div>
      </div>

      <!-- Picture 3 -->
      <div class="bg-white rounded-lg shadow-md overflow-hidden h-full transition-transform duration-300 transform hover:scale-105 hover:shadow-lg">
        <img src="https://sstuudioou.wordpress.com/wp-content/uploads/2020/12/treiratas-1.jpg?strip=info&w=640" alt="Picture 3" class="w-full h-full object-cover">
        <div class="absolute inset-0 flex items-center justify-center">
            <h2 class="text-lg font-bold text-white bg-black bg-opacity-50 p-2 rounded">Töötoad</h2>
          </div>
      </div>

      <!-- Picture 4 -->
      <div class="bg-white rounded-lg shadow-md overflow-hidden h-full transition-transform duration-300 transform hover:scale-105 hover:shadow-lg">
        <img src="https://png.pngtree.com/png-vector/20230213/ourmid/pngtree-circle-phone-call-icon-in-black-color-png-image_6596895.png" class="w-full h-full object-cover">
        <div class="absolute inset-0 flex items-center justify-center">
            <h2 class="text-lg font-bold text-white bg-black bg-opacity-50 p-2 rounded">Kontakt</h2>
        </div>
      </div>

      <!-- Picture 5 -->
      <div class="bg-white rounded-lg shadow-md overflow-hidden h-full transition-transform duration-300 transform hover:scale-105 hover:shadow-lg">
        <img src="https://sstuudioou.wordpress.com/wp-content/uploads/2023/09/img_20230909_101834_659.webp" class="w-full h-full object-cover">
        <div class="absolute inset-0 flex items-center justify-center">
            <h2 class="text-lg font-bold text-white bg-black bg-opacity-50 p-2 rounded">Käsitöö</h2>
        </div>
      </div>
    </div>
  </main>

</body>

<!-- Footer -->
<footer class="bg-yellow-400 px-6 py-4">
  <div class="flex justify-end space-x-4">
    <!-- Instagram -->
    <a href="https://instagram.com" target="_blank">
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png"
        alt="Instagram"
        class="h-6 w-6"
      >
    </a>
    <!-- Facebook -->
    <a href="https://facebook.com" target="_blank">
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg"
        alt="Facebook"
        class="h-6 w-6"
      >
    </a>
  </div>
</footer>

</html>
